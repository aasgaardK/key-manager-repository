<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />
</head>
<body>
<button>
    <a href="/keys/addKeyForm">Create Key</a>
</button>
<button>
    <a href="/">Home</a>
</button>
<h1>List of keys:</h1>
<div>
    <p th:text="${createdKeyMessage}"></p>
</div>
<table>
    <th:block th:each="key : ${keyList}">
        <tr>
            <td th:text="${key.code}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
